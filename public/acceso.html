<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>InkaExploreVR | Acceso</title>
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, maximum-scale=1"
    />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="description" content="InkaExploreVR" />
    <meta name="keywords" content="tourism app" />
    <meta
      name="author"
      content="co-authored by Anghel Trillo, Harrison Payesa, Daniel Palomino, Rayt Chavez, Jesus Ancajima, Oskar Sosa"
    />
    <link
      rel="shortcut icon"
      type="image/png"
      href="assets/img/logo-vertical.png"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"
    />
    <link rel="stylesheet" href="assets/css/acceso.css" />
    <script
      src="https://kit.fontawesome.com/971ef92afb.js"
      crossorigin="anonymous"
    ></script>
    <script defer="defer" src="assets/js/acceso.js" type="module"></script>
  </head>

  <body>
    <section class="container" id="container">
      <div class="form-container sign-up">
        <form class="register-form">
          <img
            src="assets/img/logo-horizontal.png"
            alt="InkaExploreVR Logo"
            width="200px"
            height="60px"
            class="logo_img"
          />

          <input type="text" placeholder="Nombre" />
          <input type="email" placeholder="Correo" />
          <input type="password" placeholder="Contraseña" />
          <button>Registrarse</button>
          <div class="social-icons">
            <a href="#" class="icon"><i class="fa-brands fa-google"></i></a>
            <a href="#" class="icon"><i class="fa-brands fa-facebook-f"></i></a>
            <a href="#" class="icon"><i class="fa-brands fa-apple"></i></a>
          </div>
          <a href="./index.html" class="link">Volver</a>
        </form>
      </div>
      <div class="form-container sign-in">
        <form class="login-form">
          <img
            src="assets/img/logo-horizontal.png"
            alt="InkaExploreVR Logo"
            width="200px"
            height="60px"
            class="logo_img"
          />
          <input type="email" placeholder="Correo" />
          <input type="password" placeholder="Contraseña" />
          <a href="#">¿Olvidaste tu contraseña?</a>
          <button>Iniciar Sesión</button>
          <div class="social-icons">
            <a href="#" class="icon"><i class="fa-brands fa-google"></i></a>
            <a href="#" class="icon"><i class="fa-brands fa-facebook-f"></i></a>
            <a href="#" class="icon"><i class="fa-brands fa-apple"></i></a>
          </div>
          <a href="./index.html" class="link">Volver</a>
        </form>
      </div>
      <div class="toggle-container">
        <div class="toggle">
          <div class="toggle-panel toggle-left">
            <h1>Bienvenido de nuevo!</h1>
            <p>
              Ingrese sus datos personales para acceder a todas las funciones
              del sitio
            </p>
            <button class="hidden" id="login">Iniciar Sesión</button>
          </div>
          <div class="toggle-panel toggle-right">
            <h1>Bienvenido!!</h1>
            <p>
              Ingrese sus datos personales para acceder a todas las funciones
              del sitio
            </p>
            <button class="hidden" id="register">Registrarse</button>
          </div>
        </div>
      </div>
    </section>
  </body>
</html>
